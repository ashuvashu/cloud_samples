<html lang="en">
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="862089940242-d6br362k70un9vc9nq7dleboh2fed63e.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>signed in</title>
</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" id="gsign"></div>
    <div id="msg" style="visibility:hidden">Congrats you are in :) </div>
    <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            udid = '{{udid}}';
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());
            console.log(udid.includes(profile.getEmail()))
            console.log(udid)
            if (udid.includes(profile.getEmail())){
                document.getElementById('gsign').style.height = 0;
                document.getElementById('gsign').style.visibility = 'hidden';
                document.getElementById('msg').style.visibility = 'visible'
            }
                

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            // console.log("ID Token: " + id_token);
        }
    </script>
</body>

</html>
